<main class="main">
  <div class="ingresar">
    <form [formGroup]="form" class="form" (ngSubmit)="enviarForm()">
      <!-- <div class="row">
        <div class="col-md-12 mt-3 center">
          <app-steam></app-steam>
          <h2 class="mt-3 text-primary text-center">Inicio de sesión</h2>
        </div>
      </div> -->
      <div class="container-entero">
        <div class="container-form">
            <div class="col-12">
              <h2 class="mt-3 text-primary text-center">Inicio de sesión</h2>
            </div>
            <div class="col-12">
              <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingCorreo" placeholder="Correo electrónico"
                  formControlName="correo">
                <label for="floatingCorreo">Correo electrónico</label>
              </div>
              <small *ngIf="correo?.hasError('email')" class="invalid">
                <i class="bi bi-exclamation-octagon"></i> Correo inválido
              </small>
            </div>
            <div class="col-12">
              <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingClave" placeholder="Clave" formControlName="clave">
                <label for="floatingClave">Clave</label>
              </div>
              <small *ngIf="clave?.hasError('minlength')" class="invalid">
                <i class="bi bi-exclamation-octagon"></i> minímo {{clave?.getError('minlength')?.requiredLength}} caracteres
              </small>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-outline-primary w-100 py-3 mt-3" [disabled]="!form.valid">
                <strong>Entrar</strong>
              </button>
            </div>

        </div>

        <div class="container-botones">
        <!-- <div class="row ingreso-rapido"> -->
          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('paciente 1')" src="../../../../assets/acceso-rapido/paciente-1.jpg" alt="paciente 1">
            <p>Paciente 1</p>
          </div>

          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('paciente 2')" src="../../../../assets/acceso-rapido/paciente-2.jpg" alt="paciente 2">
            <p>Paciente 2</p>
          </div>

          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('paciente 3')" src="../../../../assets/acceso-rapido/paciente-3.jpg" alt="paciente 3">
            <p>Paciente 3</p>
          </div>

          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('especialista 1')" src="../../../../assets/acceso-rapido/especialista-1.jpg" alt="especialista 1">
            <p>Especialista 1</p>
          </div>

          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('especialista 2')" src="../../../../assets/acceso-rapido/especialista-2.jpg" alt="especialista 2">
            <p>Especialista 2</p>
          </div>

          <div class="col-12 text-center">
            <img class="imagen" (click)="completarDatos('administrador')" src="../../../../assets/acceso-rapido/admin.jpg" alt="administrador">
            <p>Administrador</p>
          </div>
        </div>
      </div>

    </form>
  </div>
</main>
