<main class="container">
  <div class="container bg-light py-4 rounded">

    <div class="row">
      <form class="col-12 col-md-6" [formGroup]="form" (ngSubmit)="enviar()">

        <div class="row">
          <h2 class="col-12 text-center mb-5 mt-3">Carga horaria</h2>
          <label class="col">Especialidad
            <select class="form-select form-select-lg mb-3" formControlName="especialidades">
              <option *ngFor="let tipo of this.usuarioLogeado.especialidades;"
                [value]="tipo.id">{{tipo.especialidad | uppercase }}
              </option>
            </select>
          </label>

        </div>
        <div class="row">
          <label class="col">Día
            <select class="form-select form-select-lg mb-3" formControlName="dias" (change)="cambiarDia($event)">
              <option *ngFor="let dia of this.dias;index as indice"
                [value]="indice+1">{{dia}}
              </option>
            </select>
          </label>

          <label class="col">Inicio
            <select class="form-select form-select-lg mb-3" formControlName="horariosInicio">
              <option *ngFor="let hora of this.horariosVistaInicio"
                [value]="hora">{{hora}}
              </option>
            </select>
          </label>

          <label class="col">Fin
            <select class="form-select form-select-lg mb-3" formControlName="horariosFinal">
              <option *ngFor="let hora of this.horariosVistaFinal"
                [value]="hora">{{hora}}
              </option>
            </select>
          </label>

          <label class="col">Duración
            <select class="form-select form-select-lg mb-3" formControlName="duraciones">
              <option *ngFor="let duracion of this.duraciones"
                [value]="duracion">{{duracion}}
              </option>
            </select>
          </label>
        </div>

        <div class="btn-group w-100 mt-3">
          <button class="py-2 px-4 btn btn-outline-info">Cargar</button>
          <button class="py-2 px-4 btn btn-outline-danger" type="button" (click)="borrar()">Borrar</button>
        </div>
      </form>


      <div class="col-12 col-md-6" style="background-color: lightcyan;">
        <h2 class="col-12 text-center mb-5 mt-3">Mis horarios</h2>
        <ng-container *ngIf="usuarioLogeado?.horarios?.length;else noTieneHorarios">
          <div class="table-responsive">
            <table class="table  text-center">
              <thead>
                <tr>
                  <th>Día</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Duración</th>
                  <th>Especialidad</th>
                </tr>
              </thead>
              <thead *ngFor="let horarios of usuarioLogeado.horarios">
                <tr>
                  <td>{{horarios.dia}}</td>
                  <td>{{horarios.horaInicio}}</td>
                  <td>{{horarios.horaFinal}}</td>
                  <td>{{horarios.duracion}}</td>
                  <td>{{horarios.especialidad.especialidad | uppercase }}</td>
                </tr>
              </thead>
            </table>
          </div>
          <!-- <ul>
            <li *ngFor="let horarios of usuarioLogeado.horarios" class="h3">
              Día {{horarios.dia}} | Turnos de {{horarios.duracion | duracionDeAtencion}} min | De {{horarios.horaInicio | horarios}}hs a {{horarios.horaFinal | horarios}}hs | Especialidad {{horarios.especialidad}}
            </li>
          </ul> -->
        </ng-container>
        <ng-template #noTieneHorarios>
          <h4 class="text">Aún no tiene horarios</h4>
        </ng-template>
      </div>
    </div>

  </div>


</main>
